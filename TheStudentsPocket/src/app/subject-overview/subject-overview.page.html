<ion-header>
  <ion-toolbar>
    <ion-title>Subject Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mainPageRender" *ngIf="modules.length > 0 ">
  <!-- Button to create subject component -->
  <ion-button (click)="openDialog()">Create New Subject</ion-button>

  <div class="Container" *ngFor="let module of modules">
    <!-- Cards for subject-->
    <!-- Retrieve from db and populate in single ion-card tag -->
    <!-- Local array with complete student object -->
    <ion-card>
      <!-- Nested array 'subject_info' inside local student object array with subjects in it-->
      <ion-card-header>
        <ion-card-title>{{module.subject_name}}</ion-card-title>
        <ion-card-subtitle>{{module.subject_desc}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>
          All info about grade input in here
        </p>
      </ion-card-content>
      <mat-card-actions class='buttons'>
        <!-- Deletes by the subjects _id -->
        <button mat-button color="warn" (click)="onDelete(module.id)">Delete Subject</button>
        <!-- Edit subject information -->
        <button mat-button color="primary" [routerLink]="['/edit-subject', module.id]">EDIT</button>
      </mat-card-actions>
    </ion-card>
  </div>

</ion-content>
